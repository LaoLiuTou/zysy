    $(document).ready(function(){

    /**
     * 统计库存
     * @param c_dt
     * @param stocktype
     * @param workshop
     */
    function  reportStock (c_dt,stocktype,workshop) {
        var bodyParam={};
        if(c_dt!=''){
            bodyParam['c_dtFrom']=c_dt+' 00:00:00';
            bodyParam['c_dtTo']=c_dt+' 23:59:59';
        }
        if(stocktype!=''){
            bodyParam['stocktype']=stocktype;
        }
        if(workshop!=''){
            bodyParam['workshop']=workshop;
        }
        var colors = ['purple','red','blue','green'];



        var httpR = new createHttpR(url+'reportStock','post','text',bodyParam,'callBack');
        httpR.HttpRequest(function(response){
            var obj = JSON.parse(response);
            var status = obj['status'];
            var data = obj['msg'];
            if(status=='0'){
                var html='';
                for(var o in data){
                    var color = colors[Math.floor(Math.random()*colors.length)];
                    html+='<div class="col-md-3 col-xs-12 col-sm-6">\n' +
                        '<div class="panel '+color+'">\n' +
                        '    <div class="symbol">\n' +
                        '        <i class="fa fa-tags"></i>\n' +
                        '    </div>\n' +
                        '    <div class="state-value">\n' +
                        '        <div class="value">'+data[o].sum_number+'</div>\n' +
                        '        <div class="title">'+data[o].material_name+'</div>\n' +
                        '        <div class="title">'+data[o].msize+'*'+data[o].height+'</div>\n' +
                        '    </div>\n' +
                        '</div>\n' +
                        '</div>';

                }
                $('#stockDiv').html(html);
                //selectWorkshop(1,100,workshop);
                //selectStocktype(1,100,stocktype);
            }
        });
    }
