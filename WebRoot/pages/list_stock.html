<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="update-box" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <form role="form" id="updateForm">
                    <div class="form-group col-md-6">

                        <select class="form-control m-bot15" name="material" id="update_material">

                    </div>

                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>状态</label>
                        <select class="form-control m-bot15" id="update_state" name="state">
                            <option value="0">入库</option>
                            <option value="1">出库</option>
                            <option value="2">领料</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>是否合格</label>
                        <select class="form-control m-bot15" id="update_qualify" name="qualify">
                            <option value="是">是</option>
                            <option value="否">否</option>

                    </div>
                    <div class="form-group col-md-6">
                        <label>是否破损</label>
                        <select class="form-control m-bot15" id="update_damage" name="damage">
                            <option value="否">否</option>
                            <option value="是">是</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                    <div id="updateForms">
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                <button class="btn btn-primary" type="button" id="updateBtn">提交</button>
            </div>
        </div>
    </div>
