<script>
    $(document).ready(function () {


        //搜索
        $('#searchBtn').click(function () {
            queryStock($('#searchText').val(),currentPage,pageSize);
        });

        //列表
        var currentPage=1;
        var pageSize=10;
        queryStock($('#searchText').val(),currentPage,pageSize);

        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            queryStock($('#searchText').val(),currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            queryStock($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            queryStock($('#searchText').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','#jumpBtn',function(){
            var reg=/^[1-9]\d*$|^0$/;
            if(reg.test($('#jumpPageText').val())==true){
                queryStock($('#searchText').val(),$('#jumpPageText').val(),pageSize);
            }else{
                alert("页码输入有误！");
                return false;
            }
        });

        //新建
        $('#addBtn').click(function () {
            var userinfo = JSON.parse(sessionStorage.getItem('userinfo'));
            var param={};
            param['c_id']=userinfo['id'];
            $('#addForm').find('input').each(function () {
                if($(this).val()!='')
                param[$(this).attr('id')]=$(this).val();

            });
            $('#addForm').find('select').each(function () {
                if($(this).val()!='')
                param[$(this).attr('id')]=$(this).val();

            });

            alert(JSON.stringify(param));
            if($('#material').val()==''){
                alert('产品名称不能为空！');
                return false;
            }

            if($('#material').val()=='1'){
                if($('#code').val()==''){
                    alert('单据编号不能为空！');
                    return false;
                }
                if($('#s_dt').val()==''){
                    alert('单据日期不能为空！');
                    return false;
                }
                if($('#length').val()==''){
                    alert('原料长度不能为空！');
                    return false;
                }
                if($('#width').val()==''){
                    alert('原料宽度不能为空！');
                    return false;
                }
                if($('#height').val()==''){
                    alert('原料高度不能为空！');
                    return false;
                }
                addStoneblock(param);

            }
            else if($('#material').val()=='2'){
                if($('#code').val()==''){
                    alert('单据编号不能为空！');
                    return false;
                }
                if($('#m_dt').val()==''){
                    alert('单据日期不能为空！');
                    return false;
                }
                if($('#size').val()==''){
                    alert('板材尺寸不能为空！');
                    return false;
                }
                if($('#height').val()==''){
                    alert('原料高度不能为空！');
                    return false;
                }
                if($('#blocknumber').val()==''){
                    alert('总块数不能为空！');
                    return false;
                }
                addMatteboard(param);
            }
            else{

                if($('#size').val()==''){
                    alert('板材尺寸不能为空！');
                    return false;
                }
                if($('#height').val()==''){
                    alert('原料高度不能为空！');
                    return false;
                }
                if($('#number').val()==''){
                    alert('数量不能为空！');
                    return false;
                }
                addStockByParam(param);
            }



        });

        //修改
        $('.updateStock').click(function () {
            stockIndex=$(this).attr('index');
            currentStock=stockList[stockIndex];

            $('#update_material').val(currentStock.material);
            $('#update_stocktype').val(currentStock.stocktype);
            $('#update_workshop').val(currentStock.workshop);
            $('#update_unit').val(currentStock.unit);
            $('#update_msize').val(currentStock.msize);
            $('#update_height').val(currentStock.height);
            $('#update_number').val(currentStock.number);
            $('#update_comment').val(currentStock.comment);
            $('#update_state').val(currentStock.state);

        });
        $('#updateBtn').click(function () {
            if($('#update_name').val()==''){
                alert('车间名不能为空！');
                return false;
            }

            updateStock(currentStock.id);
        });

        //删除
        $('.deleteStock').click(function () {
            stockIndex=$(this).attr('index');
            currentStock=stockList[stockIndex];
        });
        $('#deleteBtn').click(function () {
            deleteStock(currentStock.id);
        });





    });

</script>
