<script>
    $(document).ready(function () {


        //搜索
        $('#searchBtn').click(function () {
            reportMatteboard($('#searchDate').val(),currentPage,pageSize);
        });

        //列表
        var currentPage=1;
        var pageSize=10;
        reportMatteboard('',currentPage,pageSize);

        $('.pagination').on('click','.pageBtn',function(){
            currentPage=$(this).attr('index');
            reportMatteboard($('#searchDate').val(),currentPage,pageSize);
        });
        $('.pagination').on('click','.prevBtn',function(){
            currentPage--;
            reportMatteboard($('#searchDate').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','.nextBtn',function(){
            currentPage++;
            reportMatteboard($('#searchDate').val(),currentPage,pageSize);

        });
        $('.pagination').on('click','#jumpBtn',function(){
            var reg=/^[1-9]\d*$|^0$/;
            if(reg.test($('#jumpPageText').val())==true){
                reportMatteboard($('#searchDate').val(),$('#jumpPageText').val(),pageSize);
            }else{
                alert("页码输入有误！");
                return false;
            }
        });

        //打印
        $('#printBtn').click(function () {
            var $pringDom=$('.wrapper').clone();
            $pringDom.find('#form').empty();
            $pringDom.find('#printBtn').hide();
            $pringDom.find('.pagination').remove();
            var html='<label >日期：</label>\n' +
                '<label >'+$('#searchDate').val()+'</label>\n' ;
            $pringDom.find('#form').html(html);
            $pringDom.jqprint();
        });

        $('.default-date-picker').datepicker({
            format: 'yyyy-mm-dd'
        });
    });

</script>
